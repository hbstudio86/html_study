<!DOCTYPE html>
<html>
<head>
    <title>txt 파일 열기</title>
    <script>
        function openFile() {
            var filePath = document.getElementById("filePath").value;

            fetch(filePath)
                .then(response => {
                    if (!response.ok) {
                        throw new Error("파일을 열 수 없습니다.");
                    }
                    return response.text();
                })
                .then(data => {
                    document.getElementById("fileContent").innerText = data;
                })
                .catch(error => {
                    console.log(error);
                });
        }
    </script>
</head>
<body>
    <h1>txt 파일 열기</h1>
    <label for="filePath">파일 경로:</label>
    <input type="text" id="filePath" placeholder="예: C:\example\file.txt">
    <button onclick="openFile()">열기</button>
    <br>
    <h2>파일 내용:</h2>
    <pre id="fileContent"></pre>
</body>
</html>
